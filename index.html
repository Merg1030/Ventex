<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roof Connec - Login</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0a192f, #0d47a1, #1565c0);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    overflow: hidden;
  }

  /* Floating background shapes */
  .circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(66, 165, 245, 0.15);
    animation: float 10s infinite ease-in-out;
  }
  .circle.small {
    width: 120px;
    height: 120px;
    top: 10%;
    left: 15%;
  }
  .circle.large {
    width: 250px;
    height: 250px;
    bottom: 10%;
    right: 10%;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(-30px) translateX(20px); }
  }

  .login-card {
    position: relative;
    background: rgba(20, 30, 50, 0.95);
    padding: 50px 35px;
    border-radius: 18px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.6);
    width: 380px;
    text-align: center;
    animation: fadeIn 1.2s ease;
    z-index: 1;
  }

  .login-card h1 {
    margin-bottom: 25px;
    color: #42a5f5;
    font-size: 32px;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .login-card input[type="text"],
  .login-card input[type="password"] {
    width: 100%;
    padding: 14px 15px;
    margin-bottom: 18px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 15px;
    background: #102a56;
    color: #fff;
    transition: 0.3s;
  }
  .login-card input::placeholder {
    color: #9db3d1;
  }
  .login-card input:focus {
    background: #1565c0;
    box-shadow: 0 0 10px rgba(66,165,245,0.9);
  }

  .login-card button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #42a5f5, #1e88e5);
    color: #fff;
    font-size: 17px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
    letter-spacing: 0.5px;
  }
  .login-card button:hover {
    background: linear-gradient(135deg, #1e88e5, #0d47a1);
    box-shadow: 0 6px 18px rgba(30,136,229,0.5);
    transform: translateY(-2px);
  }

  .error-msg {
    color: #ff5252;
    margin-bottom: 15px;
    display: none;
    font-size: 14px;
    font-weight: bold;
  }

  .forgot {
    margin-top: 12px;
    display: block;
    font-size: 13px;
    color: #90caf9;
    text-decoration: none;
    transition: 0.3s;
  }
  .forgot:hover {
    color: #fff;
    text-decoration: underline;
  }

  @keyframes fadeIn {
    0% {opacity: 0; transform: translateY(-30px);}
    100% {opacity: 1; transform: translateY(0);}
  }

  @media (max-width: 420px) {
    .login-card {
      width: 90%;
      padding: 40px 25px;
    }
  }
</style>
</head>
<body>

<!-- floating background shapes -->
<div class="circle small"></div>
<div class="circle large"></div>

<div class="login-card">
  <h1>Roof Connect</h1>
  <div class="error-msg" id="errorMsg">Invalid username or password!</div>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <a href="#" class="forgot">Forgot Password?</a>
</div>

<script>
  // User list and permissions
  const users = [
    { username: "George", password: "12345@Ventex", redirect: "dashboard.html", role: "admin" },
    { username: "sales1", password: "Ventex@roofconnect", redirect: "saledashboard.html", role: "sales" },
    { username: "sales2", password: "Roofconnect@ventex*1", redirect: "saledashboard.html", role: "sales" },
    { username: "warehouse", password: "Ven*zla987", redirect: "warehouse.html", role: "warehouse" }
  ];

  function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('errorMsg');

    const user = users.find(u => u.username.toLowerCase() === username.toLowerCase() && u.password === password);

    if (user) {
      errorMsg.style.display = 'none';
      localStorage.setItem("roofconnect_user_role", user.role);
      localStorage.setItem("roofconnect_user", user.username);
      window.location.href = user.redirect;
    } else {
      errorMsg.style.display = 'block';
    }
  }
</script>

</body>
</html>
